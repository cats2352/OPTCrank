<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유대결전 랭킹</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🏆9월 유대결전 랭킹</h1>
        <p>전달과 이번 달의 랭킹비교를 보여줍니다.<br>현재는 9월13일 기준 랭킹입니다.</p>

        <div class="controls">
            <div class="sort-controls">
                <span>정렬:</span>
                <button class="sort-btn active" data-sort-by="kizuna_battle_point">포인트 순</button>
                <button class="sort-btn" data-sort-by="rescue_count">헬프 순</button>
                <button class="sort-btn" data-sort-by="battle_count">격파 순</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="닉네임을 검색하세요...">
            </div>
            <div class="function-buttons">
                <button id="saveAsImageBtn">이미지 저장</button>
            </div>
        </div>

        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>닉네임</th>
                        <th>레벨</th>
                        <th>헬프 횟수</th>
                        <th>격파 횟수</th>
                        <th>유대 포인트</th>
                        <th>순위 변화</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
            <div id="noResultsMessage" class="no-results" style="display: none;">
                검색 결과가 없습니다.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
