<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유대결전 랭킹</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🏆9월 유대결전 랭킹</h1>
        <p>9월 유대결전 랭킹입니다.<br>비교시점을 선택하여 비교해주세요.</p>

        <div class="controls">
            <div class="view-mode-container">
                <input type="checkbox" id="singleViewCheckbox">
                <label for="singleViewCheckbox">단일 데이터 보기</label>
            </div>
            <div class="selection-container">
                <div id="comparisonSelection">
                    <div class="selection-item">
                        <label for="yearSelector">연도:</label>
                        <select id="yearSelector"></select>
                    </div>
                    <div class="selection-item">
                        <label for="monthWeekSelector">비교 시점:</label>
                        <select id="monthWeekSelector"></select>
                    </div>
                </div>
                <div id="singleSelection" style="display: none;">
                    <div class="selection-item">
                        <label for="dataSelector">데이터 선택:</label>
                        <select id="dataSelector"></select>
                    </div>
                </div>
            </div>     
            <div class="sort-controls">
                <span>정렬:</span>
                <button class="sort-btn active" data-sort-by="kizuna_battle_point">포인트 순</button>
                <button class="sort-btn" data-sort-by="rescue_count">헬프 순</button>
                <button class="sort-btn" data-sort-by="battle_count">격파 순</button>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="닉네임을 검색하세요...">
            </div>
            <div class="function-buttons">
                <button id="saveAsImageBtn">이미지로 저장</button>
            </div>
        </div>

        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>닉네임</th>
                        <th>레벨</th>
                        <th>헬프 횟수</th>
                        <th>격파 횟수</th>
                        <th>유대 포인트</th>
                        <th class="rank-change">순위 변화</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="noResultsMessage" class="no-results" style="display: none;">
                검색 결과가 없습니다.
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
