<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그랜드파티 랭킹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏆9월 그랜드파티 랭킹</h1>
        <p>전달과 이번 달의 랭킹비교를 보여줍니다.</p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="닉네임을 검색하세요...">
                <button id="searchBtn">검색</button>
            </div>
            <button id="reloadBtn">랭킹 다시 불러오기</button>
            <button id="saveAsImageBtn">이미지로 저장</button>
        </div>

        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>닉네임</th>
                        <th>유저 레벨</th>
                        <th>max 점수</th>
                        <th>그파 레벨</th>
                        <th>승리 횟수</th>
                        <th>순위 변화</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
