<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토벌페스티벌 랭킹</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏆9월 토벌페스티벌 랭킹</h1>
        <p>마지막 업데이트: 2025-10-01 11:45<br>비교시점을 선택하여 비교해주세요.</p>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        
        <div class="controls">
             <div class="view-mode-container">
                <input type="checkbox" id="singleViewCheckbox">
                <label for="singleViewCheckbox">단일 데이터 보기</label>
                <input type="checkbox" id="tgallCheckbox">
                <label for="tgallCheckbox">트갤</label>
            </div>
            <div class="selection-container">
                <div id="comparisonSelection">
                    <div class="selection-item">
                        <label for="yearSelector">연도:</label>
                        <select id="yearSelector"></select>
                    </div>
                    <div class="selection-item">
                        <label for="monthWeekSelector">비교 시점:</label>
                        <select id="monthWeekSelector"></select>
                    </div>
                </div>
                <div id="singleSelection" style="display: none;">
                    <div class="selection-item">
                        <label for="dataSelector">데이터 선택:</label>
                        <select id="dataSelector"></select>
                    </div>
                </div>
            </div>      
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="닉네임을 검색하세요...">
            </div>
            <button id="saveAsImageBtn">이미지로 저장</button>
        </div>

        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>닉네임</th>
                        <th>유저 레벨</th>
                        <th>max 점수</th>
                        <th>토벌 레벨</th>
                        <th>승리 횟수</th>
                        <th class="rank-change">순위 변화</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
             <div id="noResultsMessage" class="no-results" style="display: none;">
                    검색 결과가 없습니다.
            </div>
        </div>
    </div>

    <script src="../special_users.js"></script> <script src="script.js"></script>
</body>
</html>
