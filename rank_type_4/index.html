<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트맵 랭킹</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>🏆 트레저맵 랭킹</h1>
        <p>전달과 이번 달의 랭킹 비교를 보여줍니다.</p>
        
        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="닉네임을 검색하세요...">
            </div>
            <button id="reloadBtn">랭킹 다시 불러오기</button>
            <button id="saveAsImageBtn">이미지로 저장</button>
        </div>

        <div class="table-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>순위</th>
                        <th>닉네임</th>
                        <th>해적 레벨</th>
                        <th>트레저 포인트</th>
                        <th>순위 변화</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="noResultsRow" style="display: none;">
                        <td colspan="100%" class="no-results">검색 결과가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
            <div id="noResultsMessage" class="no-results" style="display: none;">
                검색 결과가 없습니다.
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
